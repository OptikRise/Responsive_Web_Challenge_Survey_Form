<!DOCTYPE html>

<html>
	<head>
		<title>Responsive Web Design Projects - Survey Form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="author" content="Austin Cooley">
		<meta name="description" content="This is a challenge from freecodecamp.com's Responsive Web Design Projects section: Survey Form">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

		<main>
            <form action="/my-handling-form-page" method="post" id="survey-form">
                <uL>
                    <li>
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" name="user_name" required placeholder="Enter your name">
                    </li>
                    <li>
                        <label for="email" id="email-label">Email</label>
                        <input type="email" id="email" name="user_email" required placeholder="Enter your Email">
                    </li>
                    <li>
                        <label for="age" id="number-label">Age <span id="optional">(optional)</span></label>
                        <input type="number" id="number" name="user_age" min="5" max="100" placeholder="Age">
                    </li>
                    <li>
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select name="user_role" id="dropdown" required>
                            <option value="">Select current role</option> 
                            <option value="student">Student</option>
                            <option value="full_time_job">Full Time Job</option> 
                            <option value="full_time_learner">Full Time Learner</option> 
                            <option value="not_say">Prefer not to say</option> 
                            <option value="other">Other</option>                              
                        </select>
                    </li>
                    <li>

                        <!--NEED TO UPDATE THIS TO INCLUDE A FIELDSET ELEMENT-->

                        Would you recommend freeCodeCamp to a friend?
                        <input type="radio" id="recommend-choice1" name="recommend" value="definitely">
                        <label for="recommend-choice1">Definitely</label>

                        <input type="radio" id="recommend-choice2" name="recommend" value="maybe">
                        <label for="recommend-choice2">Maybe</label> 

                        <input type="radio" id="recommend-choice3" name="recommend" value="Not_sure">
                        <label for="recommend-choice3">Not sure</label>                         
                    </li>
                    <li>
                        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                        <select name="favorite_feature" id="feature" required>
                            <option value="">Select an option</option> 
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option> 
                            <option value="community">Community</option> 
                            <option value="open_source">Open source</option>                          
                        </select>
                    </li>









                    
                </uL>

            </form>
			
		</main>

		<footer>
		</footer>


	</body>

</html>
